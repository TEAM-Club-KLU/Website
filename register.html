  <section class="registration_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Register Now</h2>
        <img src="icons/Transparent/info.gif" alt="">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="PASTE_YOUR_GOOGLE_FORM_URL_HERE" method="POST">
            <!-- Basic Information -->
            <div>
              <label>Name</label>
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div>
              <label>Who are You?</label>
              <select name="college_type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="KLU">KLU</option>
                <option value="Other">Other College</option>
                <option value="Contributor">Contributor</option>
                <option value="Visitor">Visitor</option>
              </select>
            </div>

            <!-- College Specific Fields -->
            <div class="conditional-fields" id="collegeSpecificFields">
              <!-- For KLU -->
              <div class="college-type-fields" id="KLU">
                <div>
                  <label>KLU ID Number</label>
                  <input type="text" name="klu_id" placeholder="KLU ID Number" />
                </div>
                <div>
                  <label>Year</label>
                  <input type="text" name="year" placeholder="Year" />
                </div>
                <div>
                  <label>Branch</label>
                  <input type="text" name="branch" placeholder="Branch" />
                </div>
              </div>
              <!-- For Other College -->
              <div class="college-type-fields" id="Other">
                <div>
                  <label>College Name</label>
                  <input type="text" name="college_name" placeholder="College Name" />
                </div>
                <div>
                  <label>Year</label>
                  <input type="text" name="year" placeholder="Year" />
                </div>
                <div>
                  <label>Branch</label>
                  <input type="text" name="branch" placeholder="Branch" />
                </div>
              </div>
            </div>

            <!-- Contributor Specific Fields -->
            <div class="conditional-fields" id="contributorSpecificFields">
              <div>
                <label>Purpose</label>
                <input type="text" name="purpose" placeholder="State the Purpose" />
              </div>
              <div>
                <label>Are you currently working?</label>
                <select name="working" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <!-- If working is Yes -->
              <div class="conditional-fields" id="workingYesFields">
                <div>
                  <label>Working Field</label>
                  <input type="text" name="working_field" placeholder="Working Field" />
                </div>
                <div>
                  <label>Specialization and Interest</label>
                  <input type="text" name="specialization_interest" placeholder="Specialization and Interest" />
                </div>
              </div>
            </div>

            <!-- Common Fields -->
            <div>
              <label>Email</label>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div>
              <label>Github Username</label>
              <input type="text" name="github_username" placeholder="Github Username" required />
            </div>
            <div>
              <label>Kaggle Username</label>
              <input type="text" name="kaggle_username" placeholder="Kaggle Username" />
            </div>

            <!-- Knowledge Level Questions -->
            <div>
              <label>How much do you know about AI?</label>
              <select name="ai_knowledge" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
            <!-- Similar questions for ML, DL, and Data Science -->

            <!-- Display Telegram link after submission -->
            <div class="conditional-fields" id="telegramLink" style="display:none;">
              <p id="telegramMessage">Thank you for registering! Join our Telegram group: <a
                  href="TELEGRAM_GROUP_LINK" target="_blank"><img src="YOUR_GROUP_LOGO_URL"
                    alt="Group Logo"></a></p>
            </div>

            <!-- Loading GIF Modal -->
            <div id="loadingModal">
              <!-- Your Giphy loading GIF -->
              <div style="width: 100%; height: 0; padding-bottom: 100%; position: relative;">
                <iframe src="https://giphy.com/embed/LR5ZBwZHv02lmpVoEU" width="100%" height="100%"
                  style="position: absolute;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
              </div>
              <p>Loading...</p>
            </div>

            <!-- Telegram Link Modal -->
            <div class="conditional-fields" id="telegramLinkModal" style="display:none;">
              <!-- Telegram link content -->
              <p id="telegramMessage">Thank you for registering! Join our Telegram group: <a
                  href="TELEGRAM_GROUP_LINK" target="_blank"><img src="YOUR_GROUP_LOGO_URL"
                    alt="Group Logo"></a></p>
            </div>

            <!-- Error Message -->
            <p class="error-message" id="errorMessage"></p>

            <div class="d-flex">
              <button type="button" onclick="validateAndSubmit()" class="pale-button">REGISTER</button>
            </div>
          </form>
